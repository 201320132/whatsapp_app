<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال پیام واتساپ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Vazirmatn", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #25D366, #128C7E);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            width: 90%;
            max-width: 420px;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #128C7E;
            margin-bottom: 10px;
            font-size: 22px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #25D366;
            box-shadow: 0 0 5px rgba(37, 211, 102, 0.4);
        }

        button {
            background-color: #25D366;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 17px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1ebe5d;
            transform: scale(1.03);
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ارسال پیام در واتساپ 📱</h1>
        <p>شماره را با کد کشور وارد کنید (مثلاً: 989123456789)</p>
        
        <input type="text" id="phone" placeholder="مثال: 989123456789" required>
        <textarea id="message" rows="3" placeholder="پیام دلخواه (اختیاری)"></textarea>
        
        <button onclick="openWhatsApp()">باز کردن واتساپ</button>
        
        <div class="footer">
            ساخته شده با ❤️ برای راحتی شما
        </div>
    </div>

    <script>
        function openWhatsApp() {
            const phone = document.getElementById("phone").value.trim();
            const message = document.getElementById("message").value.trim();
            
            if (!phone) {
                alert("لطفاً شماره تلفن را وارد کنید!");
                return;
            }

            // ساخت لینک واتساپ
            let url = `https://wa.me/${phone}`;
            if (message) {
                url += `?text=${encodeURIComponent(message)}`;
            }

            // باز کردن در تب جدید
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
